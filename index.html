<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Javascript CSS3 Pomodoro Timer</title>


    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel='stylesheet' href='css/pure-drawer.css'>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <script type="text/JavaScript" src="js/jsDraw2D.js"></script>




  </head>

  <body>

<!-- Nav bar is from mac 81's PureDrawer -->
<!--See more at: http://mac81.github.io/pure-drawer/documentation.html#sthash.gY7a3NNx.dpuf-->
<div class="pure-container" data-effect="pure-effect-slide">
    <input type="checkbox" id="pure-toggle-left" class="pure-toggle" data-toggle="left">
    <label class="pure-toggle-label" for="pure-toggle-left" data-toggle-label="left">
        <span class="pure-toggle-icon"></span>
    </label>

    <div class="pure-drawer" data-position="left">
      <div>
        Put your off canvas content here
    </div>
    <div class="pure-pusher-container">
        <div class="pure-pusher">
                <div id='completed_time_intervals'>Completed Time Intervals: </div>
    <div id="message">Let's Get Started</div>

    <div id="timer">
      <span id="minutes">25</span>
      <span id="middle">:</span>
      <span id="seconds">00</span>
    </div>

    <div id="buttons">
      <button id="start">Start</button>
      <button id="stop">Stop</button>
      <button id="reset">Reset</button>
    </div>

<div id="test"></div>

        <script src="js/app.js"></script>
        </div>
    </div>
    <label class="pure-overlay" for="pure-toggle-left" data-overlay="left"></label>
</div>







  </body>
</html>
